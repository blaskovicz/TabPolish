<html>
	<head>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="options.js"></script>
		<style type="text/css">
		div#options {
			width: 400px;
			background: lightblue;
			border: 2px solid black;
			padding: 0px 10px 10px 10px;
		}
		div#options > h4 {
			text-align: center;
		}
		div#options > div#active-windows select {
			width: 100%;
		}
		div#options > div#active-tabs label {
			display: inline-block;
			width: 100%;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
		label:hover {
			background: white;
		}
		</style>
	</head>
	<body>
		<div id="options">
			<h4>TabPolish Options</h4>
			<div id="input-container">
			</div>
			<h4>Move Tabs to Window</h4>
			<div id="active-tabs">
			</div>
			<div id="active-windows">
			</div>
			<button type='btn' id='move-to-window'>Move to Window</btn>
		</div>
	</body>
</html>
